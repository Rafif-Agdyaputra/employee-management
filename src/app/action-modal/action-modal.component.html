<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center z-10 bg-gray-900 bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm mx-4">
    <h2 class="text-lg font-bold mb-4">Actions for {{ username }}</h2>
    <div class="flex flex-col space-y-2">
      <button (click)="handleDelete()" class="bg-red-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">Delete</button>
      <button (click)="handleView()" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">View</button>
      <button (click)="handleEdit()" class="bg-yellow-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition duration-200">Edit</button>
    </div>
    <button (click)="closeModal()" class="mt-4 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200">Close</button>
  </div>
</div>
